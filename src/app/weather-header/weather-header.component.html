<div class="header">
  <div class="tab">
    <a href="#home" id="home" (click)="tabChange('home')" class="active"
      >HOME</a
    >
    <a href="#favourite" id="favouite" (click)="tabChange('favourite')"
      >FAVOURITE</a
    >
    <a
      href="#recentsearch"
      id="recentsearch"
      (click)="tabChange('recentsearch')"
      >RECENT SEARCH</a
    >
    <a class="date">{{ date | date: 'medium' }}</a>
  </div>

  <div class="content">
    <div class="content-home" *ngIf="id === 'home'">
      <p>Home</p>
    </div>
    <div class="content-favourite" *ngIf="id === 'favourite'">
      <img src="../../assets/Images/inspect/weather/Web/03_Favourite_blank/Group 38/Group 3/icon_nothing.png" class="icon_nothing" />
      <p>no favourites added</p>
    </div>
    <div class="content-recentsearch" *ngIf="id === 'recentsearch'">
      <p>Recent Search</p>
    </div>
  </div>
</div>
